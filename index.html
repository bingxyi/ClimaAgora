<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora üå§Ô∏è</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cloud-sun"></i> Clima Agora</h1>
            <p class="subtitle">Previs√£o do tempo em tempo real</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Digite uma cidade...">
                <button onclick="getWeather()" class="search-btn"><i class="fas fa-search"></i> Buscar</button>
            </div>
            <button id="locationBtn" class="location-btn"><i class="fas fa-location-arrow"></i> Usar Minha Localiza√ß√£o</button>
        </div>

        <div>
            <button id="toggleTheme" class="theme-btn">
                <i class="fas fa-moon"></i> Tema Escuro
            </button>
        </div>

        <div id="weatherResult" class="hidden">
            <div class="sun-times">
                 <div>
                     <i class="fas fa-sun"></i> Nascer do sol: <span id="sunrise"></span>
                </div>
            <div>
                <i class="fas fa-moon"></i> P√¥r do sol: <span id="sunset"></span>
            </div>
        </div>
            <div class="location-info">
                <h2 id="cityName"></h2>
                <p id="currentDate"></p>
            </div>

            <div class="main-weather">
                <div class="temperature-block">
                    <img id="weatherIcon" src="" alt="√çcone do clima" class="weather-icon">
                    <div class="temp-details">
                        <p id="temperature" class="temperature"></p>
                        <p id="feelsLike"><i class="fas fa-temperature-low"></i> Sensa√ß√£o: <span class="value"></span></p>
                    </div>
                </div>
                <p id="description" class="description"></p>
            </div>

            <div class="weather-grid">
                <div class="weather-card">
                    <i class="fas fa-tint"></i>
                    <div>
                        <p class="card-title">Umidade</p>
                        <p id="humidity" class="card-value"></p>
                    </div>
                </div>
                <div class="weather-card">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p class="card-title">Vento</p>
                        <p id="wind" class="card-value"></p>
                    </div>
                </div>
                <div class="weather-card">
                    <i class="fas fa-umbrella"></i>
                    <div>
                        <p class="card-title">Precipita√ß√£o</p>
                        <p id="precipitation" class="card-value"></p>
                    </div>
                </div>
                <div class="weather-card uv-card">
                    <i class="fas fa-sun"></i>
                    <div>
                        <p class="card-title">√çndice UV</p>
                        <p id="uvIndex" class="card-value"></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="forecast" class="hidden">
            <h3><i class="fas fa-calendar-alt"></i> Previs√£o para os pr√≥ximos dias</h3>
            <div id="forecastCards" class="forecast-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
